environment:
  sdk: '>=2.10.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  telephony: ^0.1.0
  http: ^0.12.0
  shared_preferences: ^0.4.3
  url_launcher: ^4.0.1
  cupertino_icons: ^0.1.0

dev_dependencies:
